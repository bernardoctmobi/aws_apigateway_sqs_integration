AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Globals:
  Function:
    Timeout: 3

Parameters:
  StackName:
    Type: String
    Default: SqsApiGatewayDirectIntegration
  DeploymentStage:
    Type: String
    Default: dev
  QueueName:
    Type: String
    Default: MessagesQueue

Resources:
  MessageQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName:
        Ref: QueueName

  SQSProcessor:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: app.lambdaHandler
      Runtime: nodejs18.x
      Architectures:
      - x86_64
      Events:
        PollQueue:
          Type: SQS
          Properties:
            Queue: !GetAtt MessageQueue.Arn
            BatchSize: 10
            FunctionResponseTypes:
              - ReportBatchItemFailures

  SendMessageApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName:
        Ref: DeploymentStage
      DefinitionBody:
        'Fn::Transform':
          Name: AWS::Include
          Parameters:
            Location: ./openapi.yaml

  SendMessageApiRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - apigateway.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: SendMessagePermissionPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - sqs:SendMessage
                Resource: !GetAtt MessageQueue.Arn